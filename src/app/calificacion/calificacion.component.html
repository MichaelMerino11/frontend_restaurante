<div class="container mx-auto my-8">
  <h1 class="text-3xl font-bold mb-4">Calificar Mesero</h1>
  <div class="flex flex-col md:flex-row items-center md:items-start">
    <!-- Imagen del mesero -->
    <div class="md:w-1/2">
      <img src="user.jpg" alt="Mesero" class="w-full h-64 object-cover mb-4" />
      <h2 class="text-2xl font-semibold mb-2">Calificar Mesero</h2>
    </div>

    <!-- Formulario de calificación -->
    <div class="md:w-1/2 md:ml-8">
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
            >Nombre del Mesero:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>

        <div class="mb-4">
          <label
            for="service"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Servicio:</label
          >
          <select
            id="service"
            name="service"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          >
            <option value="1">1 - Muy Malo</option>
            <option value="2">2 - Malo</option>
            <option value="3">3 - Regular</option>
            <option value="4">4 - Bueno</option>
            <option value="5">5 - Muy Bueno</option>
          </select>
        </div>

        <div class="mb-4">
          <label
            for="attitude"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Actitud:</label
          >
          <select
            id="attitude"
            name="attitude"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          >
            <option value="1">1 - Muy Mala</option>
            <option value="2">2 - Mala</option>
            <option value="3">3 - Regular</option>
            <option value="4">4 - Buena</option>
            <option value="5">5 - Muy Buena</option>
          </select>
        </div>

        <div class="mb-4">
          <label
            for="efficiency"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Eficiencia:</label
          >
          <select
            id="efficiency"
            name="efficiency"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          >
            <option value="1">1 - Muy Mala</option>
            <option value="2">2 - Mala</option>
            <option value="3">3 - Regular</option>
            <option value="4">4 - Buena</option>
            <option value="5">5 - Muy Buena</option>
          </select>
        </div>

        <div class="mb-4">
          <label
            for="comments"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Comentarios:</label
          >
          <textarea
            id="comments"
            name="comments"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            rows="4"
          ></textarea>
        </div>

        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Enviar Calificación
        </button>
      </form>
    </div>
  </div>
</div>
