<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Hacer Pedido</h1>
  <form (ngSubmit)="submitPedido()">
    <div class="mb-4" *ngFor="let plato of menu">
      <label>
        <input type="checkbox" [value]="plato" (change)="togglePlato(plato)" />
        {{ plato.nombre }} - {{ plato.precio | currency }}
      </label>
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">
      Enviar Pedido
    </button>
  </form>
</div>
